	<body class="is-preload">
		<!-- Wrapper -->

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">RECORD</span>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Add &nbsp;a &nbsp;Record</h1>
							<h6>오늘의 한줄 일기</h6>
							<textarea id="contents" onkeydown="resize(this)" onkeyup="resize(this); len_chk()" placeholder="함 적어봐라ㅋ"></textarea>
							<br><br><input type="file" id="imgAttach" name="imgAttach" onchange="LoadImg(this);">
						</div>
					</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				function resize(obj) {
						obj.style.height = "1px";
						obj.style.height = (12+obj.scrollHeight)+"px";
				}
				function len_chk() {
					var ctn = document.getElementById("contents"); 
					if(ctn.value.length > 300){  
										alert("300자 이상 입력할 수 없습니다");  
										ctn.value = ctn.value.substring(0,300);  
										ctn.focus();  
					} 
				}
				
				function LoadImg(value) {
     if(value.files && value.files[0]) {
      var reader = new FileReader();
      reader.onload = function (e) {
       $('#LoadImg').attr('src', e.target.result);
      }
      reader.readAsDataURL(value.files[0]);
     }
    }
			</script>
