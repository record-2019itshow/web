<!DOCTYPE HTML>

<html>

<head>
    <title>Calendar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
        <link rel="stylesheet" href="assets/css/calendar.css" /></noscript>
</head>

<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="inner">

                <!-- Logo -->
                <a href="index.html" class="logo">
                    <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">RECORD</span>
                </a>

                <!-- Nav -->
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>

            </div>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="writing.html">글쓰기</a></li>
                <li><a href="hashtag.html">#해시태그</a></li>
                <li><a href="calendar.html">월 별로 모아보기</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Calendar -->
                <section>
                    <svg style="visibility:hidden;" width="0" height="0">
                        <filter id="duotone" color-interpolation-filters="sRGB">
                            <feColorMatrix type="matrix" values="0.7 0 0 0 0.3 0.6 0 0 0 0.2 0.3 0 0 0 0.6 0 0 0 1 0">
                            </feColorMatrix>
                        </filter>
                    </svg>

                    <div class="flex-contatiner">
                        <div class="calendar-container">
                            <div class="image-container">
                                <div class="image"></div>
                            </div>
                            <div class="calendar">
                                <h2 class="month-title" id="js-month"></h2>
                                <table class="calendar-table" onclick="location.href='calendar_chk.html'">
                                    <thead>
                                        <tr>
                                            <th>일</th>
                                            <th>월</th>
                                            <th>화</th>
                                            <th>수</th>
                                            <th>목</th>
                                            <th>금</th>
                                            <th>토</th>
                                        </tr>
                                    </thead>
                                    <tbody id="js-calendar-body"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/calendar.js"></script>

</body>

</html>
